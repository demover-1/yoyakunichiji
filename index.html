<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>予約カレンダー</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      color: #222;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #0f172a;
      font-weight: 700;
      font-size: 24px;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      user-select: none;
    }
    .day-name, .day {
      text-align: center;
      padding: 6px 0;
      font-weight: 600;
    }
    .day-name {
      background-color: #0c4a6e;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }
    .day {
      background-color: #f9fbfd;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
      line-height: 28px;
    }
    .day:hover {
      background-color: #e0f2fe;
    }
    .day.inactive {
      color: #a0a8b8;
      cursor: default;
      background: none;
    }
    .day.selected {
      background-color: #22c55e;
      color: white;
      font-weight: 700;
    }

    #times-list {
      margin-top: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      padding: 16px;
      user-select: none;
    }
    #times-list h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #0f172a;
      font-weight: 700;
      font-size: 20px;
    }
    .time-slot {
      display: inline-block;
      margin: 6px 6px 6px 0;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      border: 2px solid #22c55e;
      background-color: #dcfce7;
      color: #166534;
      box-shadow: inset 0 0 8px #bbf7d0;
      user-select: none;
      transition: background-color 0.3s ease;
      min-width: 72px;
      text-align: center;
    }
    .time-slot:hover {
      background-color: #a7f3d0;
    }
    .time-slot.unavailable {
      background-color: #e2e8f0;
      color: #64748b;
      border-color: #cbd5e1;
      cursor: default;
      box-shadow: none;
    }
    .time-slot.selected {
      background-color: #16a34a;
      border-color: #15803d;
      color: white;
      box-shadow: none;
    }
    #selected-info {
      margin-top: 20px;
      font-weight: 700;
      font-size: 16px;
      text-align: center;
      color: #166534;
    }
    #send-button {
      display: block;
      margin: 20px auto 0 auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #send-button:disabled {
      background-color: #a7f3d0;
      cursor: not-allowed;
    }
    #send-button:hover:not(:disabled) {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <h1>予約カレンダー（JST表示）</h1>
  <div id="calendar"></div>

  <div id="times-list" style="display:none;">
    <h2 id="selected-date-title"></h2>
    <div id="time-slots-container"></div>
  </div>

  <div id="selected-info">予約したい日時を選択してください。</div>
  <button id="send-button" disabled>予約を送信する</button>

<script>
  const webhookUrl = "https://hook.eu2.make.com/m8ax699q4dk75uo84j5nrtu3zfm1x1pj";
  const params = new URLSearchParams(window.location.search);
  const userId = params.get("userid");
  const duration = parseInt(params.get("duration"), 10) || 30;

  // 予約データと営業時間グローバル格納
  let reservedSlots = [];
  let startHour = 8, startMinute = 0, endHour = 17, endMinute = 0;

  // 今日の日付（JST）
  function getTodayJST() {
    const now = new Date();
    // JST = UTC+9
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 9 * 3600000);
  }

  // カレンダー生成
  function buildCalendar(year, month) {
    const calendar = document.getElementById("calendar");
    calendar.innerHTML = "";

    // 曜日名（日～土）
    const dayNames = ["日","月","火","水","木","金","土"];
    dayNames.forEach(dn => {
      const dnElem = document.createElement("div");
      dnElem.className = "day-name";
      dnElem.textContent = dn;
      calendar.appendChild(dnElem);
    });

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const firstWeekDay = firstDay.getDay();
    const daysInMonth = lastDay.getDate();

    // 前月末の日付を空セルで埋める
    for(let i=0; i < firstWeekDay; i++) {
      const emptyDiv = document.createElement("div");
      emptyDiv.className = "day inactive";
      calendar.appendChild(emptyDiv);
    }

    // 日付セルを作成
    for(let d=1; d <= daysInMonth; d++) {
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";
      dayDiv.textContent = d;
      dayDiv.dataset.date = `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
      dayDiv.addEventListener("click", () => onDateSelected(dayDiv));
      calendar.appendChild(dayDiv);
    }
  }

  // 選択中の日付DIV
  let selectedDayDiv = null;

  // 日付選択時の処理
  function onDateSelected(dayDiv) {
    if (dayDiv.classList.contains("inactive")) return;

    if(selectedDayDiv) selectedDayDiv.classList.remove("selected");
    dayDiv.classList.add("selected");
    selectedDayDiv = dayDiv;

    const selectedDateStr = dayDiv.dataset.date;
    showTimeSlotsForDate(selectedDateStr);
  }

  // 日付文字列から時間スロット一覧表示
  function showTimeSlotsForDate(dateStr) {
    const container = document.getElementById("times-list");
    const slotsContainer = document.getElementById("time-slots-container");
    const title = document.getElementById("selected-date-title");

    title.textContent = `${dateStr} の予約可能時間`;
    container.style.display = "block";
    slotsContainer.innerHTML = "";

    // 開始・終了時間をDateで計算
    let current = new Date(`${dateStr}T${String(startHour).padStart(2,"0")}:${String(startMinute).padStart(2,"0")}:00+09:00`);
    const end = new Date(`${dateStr}T${String(endHour).padStart(2,"0")}:${String(endMinute).padStart(2,"0")}:00+09:00`);

    // 選択中の時間
    let selectedTimeSlot = null;

    while(current <= end) {
      const slotISO = current.toISOString();
      // 予約済み判定
      const reserved = reservedSlots.some(slot => {
        const slotStart = new Date(slot.start);
        const slotEnd = new Date(slot.end);
        const desiredEnd = new Date(current.getTime() + duration*60000);
        return !(desiredEnd <= slotStart || current >= slotEnd);
      });

      const slotDiv = document.createElement("div");
      slotDiv.className = "time-slot";
      if(reserved) {
        slotDiv.classList.add("unavailable");
        slotDiv.textContent = current.toLocaleTimeString("ja-JP", {hour:"2-digit",minute:"2-digit"});
      } else {
        slotDiv.textContent = current.toLocaleTimeString("ja-JP", {hour:"2-digit",minute:"2-digit"});
        slotDiv.tabIndex = 0;
        slotDiv.style.userSelect = "none";
        slotDiv.addEventListener("click", () => {
          if(selectedTimeSlot) selectedTimeSlot.classList.remove("selected");
          slotDiv.classList.add("selected");
          selectedTimeSlot = slotDiv;

          document.getElementById("selected-info").textContent =
            `選択中の予約日時: ${dateStr} ${slotDiv.textContent}`;
          document.getElementById("send-button").disabled = false;
        });
      }
      slotsContainer.appendChild(slotDiv);

      current = new Date(current.getTime() + 30 * 60000);
    }

    // 送信ボタン押下時の処理
    const sendButton = document.getElementById("send-button");
    sendButton.disabled = true;
    sendButton.onclick = async () => {
      if(!userId) {
        alert("URLにuseridパラメータがありません。");
        return;
      }
      if(!selectedTimeSlot) {
        alert("予約時間を選択してください。");
        return;
      }

      const startDateTime = new Date(`${dateStr}T${selectedTimeSlot.textContent}:00+09:00`);
      const endDateTime = new Date(startDateTime.getTime() + duration*60000);

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            userId: userId,
            message: "確定予約日",
            start: startDateTime.toISOString(),
            end: endDateTime.toISOString()
          })
        });
        if(!res.ok) throw new Error("送信に失敗しました");
        alert(`予約日時を送信しました！\n${dateStr} ${selectedTimeSlot.textContent} ～ ${endDateTime.toLocaleTimeString("ja-JP",{hour:"2-digit",minute:"2-digit"})}`);

        // リセット
        selectedTimeSlot.classList.remove("selected");
        selectedTimeSlot = null;
        document.getElementById("selected-info").textContent = "予約したい日時を選択してください。";
        sendButton.disabled = true;
      } catch(e) {
        alert("エラーが発生しました: " + e.message);
      }
    };
  }

  // 予約データをロードしてカレンダー初期化
  async function initialize() {
    if(!userId) {
      alert("URLにuseridパラメータがありません。");
      return;
    }
    try {
      const res = await fetch(`${webhookUrl}?userid=${encodeURIComponent(userId)}&duration=${encodeURIComponent(duration)}`);
      if(!res.ok) throw new Error("予約データ取得に失敗しました");
      const data = await res.json();
      if(data.length === 0) {
        alert("予約データがありません。");
        return;
      }

      // 営業時間取得（先頭データより）
      const first = data[0];
      startHour = parseInt(first["開始時間"],10);
      startMinute = parseInt(first["開始分"],10);
      endHour = parseInt(first["終了時間"],10);
      endMinute = parseInt(first["終了分"],10);

      reservedSlots = data.map(d => ({
        start: d.start,
        end: d.end
      }));

      // 今月カレンダー生成
      const today = getTodayJST();
      buildCalendar(today.getFullYear(), today.getMonth());

    } catch (err) {
      alert(err.message);
    }
  }

  initialize();
</script>
</body>
</html>
