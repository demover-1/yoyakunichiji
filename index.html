<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>予約スロット</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #0f172a;
      font-weight: 700;
      font-size: 24px;
    }

    #slots-wrapper {
      overflow-x: auto;
      max-width: 100%;
    }

    #slots {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      padding: 16px;
      min-width: 700px;
      display: inline-block;
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      table-layout: fixed;
    }

    th, td {
      padding: 12px 8px;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
      user-select: none;
    }

    thead th {
      background-color: #0c4a6e;
      color: white;
      font-weight: 700;
    }

    tbody tr:nth-child(odd) td {
      background-color: #f9fbfd;
    }

    tbody tr:hover td:not(.unavailable) {
      background-color: #e0f2fe;
      cursor: pointer;
    }

    th:first-child {
      background-color: #94a3b8;
      color: #f1f5f9;
      font-weight: 600;
    }

    td.available {
      color: #166534;
      background-color: #dcfce7;
      font-weight: 700;
      cursor: pointer;
      border: 2px solid #22c55e;
      border-radius: 6px;
      box-shadow: inset 0 0 8px #bbf7d0;
    }

    td.available:hover {
      background-color: #a7f3d0;
    }

    td.unavailable {
      color: #64748b;
      background-color: #e2e8f0;
      font-weight: 600;
      border: 2px solid #cbd5e1;
      border-radius: 6px;
    }

    #slots-wrapper::-webkit-scrollbar {
      height: 10px;
    }

    #slots-wrapper::-webkit-scrollbar-thumb {
      background: #0c4a6e;
      border-radius: 10px;
    }

    #slots-wrapper::-webkit-scrollbar-track {
      background: #dbeafe;
    }

    /* 新しく追加した部分 */
    #selected-info {
      margin-top: 20px;
      font-weight: 700;
      font-size: 16px;
      text-align: center;
      color: #166534;
    }

    #send-button {
      display: block;
      margin: 16px auto 0 auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      disabled: true;
    }

    #send-button:disabled {
      background-color: #a7f3d0;
      cursor: not-allowed;
    }

    #send-button:hover:not(:disabled) {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <h1>予約スロット（JST表示）</h1>

  <div id="slots-wrapper">
    <div id="slots">読み込み中...</div>
  </div>

  <!-- 選択中の日時表示 -->
  <div id="selected-info">予約したい日時を選択してください。</div>
  <!-- 送信ボタン -->
  <button id="send-button" disabled>予約を送信する</button>

<script>
  const webhookUrl = "https://hook.eu2.make.com/m8ax699q4dk75uo84j5nrtu3zfm1x1pj";
  const params = new URLSearchParams(window.location.search);
  const userId = params.get("userid");
  const duration = parseInt(params.get("duration"), 10) || 30;

  function formatDateISO(date) {
    return date.toISOString();
  }

  function formatDateDisplay(date) {
    const pad = n => n.toString().padStart(2, '0');
    return `${pad(date.getMonth() + 1)}月${pad(date.getDate())}日 ${pad(date.getHours())}:${pad(date.getMinutes())}`;
  }

  function isReservedForDuration(startDate, reservedSlots, durationMinutes) {
    const endDate = new Date(startDate.getTime() + durationMinutes * 60000);
    return reservedSlots.some(slot => {
      const slotStart = new Date(slot.start);
      const slotEnd = new Date(slot.end);
      return !(endDate <= slotStart || startDate >= slotEnd);
    });
  }

  function renderGrid(reservedSlots) {
    const container = document.getElementById("slots");
    const today = new Date();
    const days = Array.from({ length: 7 }, (_, i) => {
      const d = new Date(today);
      d.setDate(d.getDate() + i);
      return d;
    });

    // 営業時間データから開始・終了時刻を取得
    const { start_hour, start_minute, end_hour, end_minute } = reservedSlots[0];

    const times = [];
    for (let h = start_hour; h <= end_hour; h++) {
      const mins = (h === start_hour && start_minute === 30) ? [30] : (h === end_hour && end_minute === 0) ? [0] : [0, 30];
      mins.forEach(m => {
        if (h === end_hour && m > end_minute) return;
        if (h === start_hour && m < start_minute) return;
        times.push(`${('0' + h).slice(-2)}:${('0' + m).slice(-2)}`);
      });
    }

    let html = "<table><thead><tr><th></th>";
    days.forEach(d => {
      const dt = d.toLocaleDateString("ja-JP", { month: '2-digit', day: '2-digit', weekday: 'short' });
      html += `<th>${dt}</th>`;
    });
    html += "</tr></thead><tbody>";

    times.forEach(t => {
      html += `<tr><th>${t}</th>`;
      days.forEach(d => {
        const [hh, mm] = t.split(":");
        const dt = new Date(d);
        dt.setHours(+hh, +mm, 0, 0);
        const reserved = isReservedForDuration(dt, reservedSlots, duration);
        const cls = reserved ? "unavailable" : "available";
        const sym = reserved ? "×" : "○";
        html += `<td class="${cls}"${cls === "available" ? ` data-datetime="${dt.toISOString()}"` : ''}>${sym}</td>`;
      });
      html += "</tr>";
    });

    html += "</tbody></table>";
    container.innerHTML = html;

    let selectedDateTime = null;
    const selectedInfo = document.getElementById("selected-info");
    const sendButton = document.getElementById("send-button");

    document.querySelectorAll("td.available").forEach(td => {
      td.addEventListener("click", () => {
        const clickedDate = new Date(td.getAttribute("data-datetime"));
        selectedDateTime = clickedDate;
        selectedInfo.textContent = `選択中の予約日時: ${formatDateDisplay(clickedDate)}`;
        sendButton.disabled = false;
      });
    });

    sendButton.addEventListener("click", async () => {
      if (!userId || !selectedDateTime) {
        alert("ユーザーIDまたは日時が無効です。");
        return;
      }

      const startDateTime = selectedDateTime;
      const endDateTime = new Date(startDateTime.getTime() + duration * 60000);
      const start = formatDateISO(startDateTime);
      const end = formatDateISO(endDateTime);

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: userId,
            message: "確定予約日",
            start: start,
            end: end
          })
        });
        if (!res.ok) throw new Error("送信に失敗しました");
        alert(`予約日時を送信しました！\n${formatDateDisplay(startDateTime)} ～ ${formatDateDisplay(endDateTime)}`);
        selectedDateTime = null;
        selectedInfo.textContent = "予約したい日時を選択してください。";
        sendButton.disabled = true;
      } catch (err) {
        alert(`エラーが発生しました: ${err.message}`);
      }
    });
  }

  async function loadReservedSlotsWithParams() {
    if (!userId) {
      alert("URLにuseridパラメータがありません。");
      return [];
    }
    try {
      const res = await fetch(`${webhookUrl}?userid=${encodeURIComponent(userId)}&duration=${encodeURIComponent(duration)}`);
      if (!res.ok) throw new Error("予約データ取得に失敗しました");
      const data = await res.json();

      // 最初のBundleから営業時間を抽出してマージ
      const first = data[0];
      const start_hour = first["開始時間"];
      const start_minute = first["開始分"];
      const end_hour = first["終了時間"];
      const end_minute = first["終了分"];
      return data.map(d => ({ ...d, start_hour, start_minute, end_hour, end_minute }));
    } catch (err) {
      alert(err.message);
      return [];
    }
  }

  loadReservedSlotsWithParams()
    .then(renderGrid)
    .catch(err => {
      document.getElementById("slots").textContent = err.message;
    });
</script>

</body>
</html>
